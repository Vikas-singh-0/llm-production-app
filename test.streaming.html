<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Streaming Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .config {
      padding: 20px;
      border-bottom: 1px solid #e5e5e5;
      background: #fafafa;
    }

    .config h3 {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #666;
    }

    .input-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
    }

    .chat-area {
      padding: 20px;
      min-height: 300px;
      max-height: 500px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
    }

    .message.user {
      background: #e0e7ff;
      margin-left: 20%;
    }

    .message.assistant {
      background: #f3f4f6;
      margin-right: 20%;
    }

    .message .role {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      color: #666;
    }

    .message .content {
      line-height: 1.5;
    }

    .message.streaming .content::after {
      content: 'â–Š';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid #e5e5e5;
    }

    .input-container {
      display: flex;
      gap: 12px;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    button.stop {
      background: #dc2626;
    }

    button.stop:hover {
      background: #b91c1c;
    }

    .status {
      padding: 12px 20px;
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      margin: 20px;
      border-radius: 4px;
      font-size: 13px;
    }

    .status.success {
      background: #d1fae5;
      border-color: #10b981;
    }

    .status.error {
      background: #fee2e2;
      border-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ Chat Streaming Test</h1>
      <p>Testing Server-Sent Events (SSE) infrastructure</p>
    </div>

    <div class="config">
      <h3>Configuration</h3>
      <div class="input-group">
        <label>Org ID:</label>
        <input type="text" id="orgId" placeholder="00000000-0000-0000-0000-000000000001">
      </div>
      <div class="input-group">
        <label>User ID:</label>
        <input type="text" id="userId" placeholder="Get from database">
      </div>
      <div class="input-group">
        <label>Chat ID (optional):</label>
        <input type="text" id="chatId" placeholder="Leave empty for new chat">
      </div>
    </div>

    <div id="status"></div>

    <div class="chat-area" id="chatArea"></div>

    <div class="input-area">
      <div class="input-container">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type your message..."
          onkeypress="if(event.key==='Enter') sendMessage()"
        >
        <button id="sendBtn" onclick="sendMessage()">Send</button>
        <button id="stopBtn" class="stop" onclick="stopStream()" style="display:none;">Stop</button>
      </div>
    </div>
  </div>

  <script>
    let currentEventSource = null;
    let isStreaming = false;

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 3000);
      statusDiv.style.display = 'block';
    }

    function addMessage(role, content, streaming = false) {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role} ${streaming ? 'streaming' : ''}`;
      messageDiv.innerHTML = `
        <div class="role">${role}</div>
        <div class="content">${content}</div>
      `;
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
      return messageDiv;
    }

    function updateMessage(messageDiv, content, streaming = true) {
      const contentDiv = messageDiv.querySelector('.content');
      contentDiv.textContent = content;
      if (!streaming) {
        messageDiv.classList.remove('streaming');
      }
    }

    async function sendMessage() {
      const orgId = document.getElementById('orgId').value;
      const userId = document.getElementById('userId').value;
      const chatId = document.getElementById('chatId').value;
      const message = document.getElementById('messageInput').value;

      if (!orgId || !userId) {
        showStatus('Please fill in Org ID and User ID', 'error');
        return;
      }

      if (!message.trim()) {
        showStatus('Please enter a message', 'error');
        return;
      }

      // Add user message
      addMessage('user', message);
      document.getElementById('messageInput').value = '';

      // Disable send, enable stop
      document.getElementById('sendBtn').disabled = true;
      document.getElementById('stopBtn').style.display = 'inline-block';
      isStreaming = true;

      // Create assistant message placeholder
      const assistantMsg = addMessage('assistant', '', true);
      let fullResponse = '';

      try {
        const response = await fetch('http://localhost:3000/chat/stream', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-org-id': orgId,
            'x-user-id': userId,
          },
          body: JSON.stringify({
            message,
            chat_id: chatId || undefined,
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = JSON.parse(line.substring(6));
              
              if (data.error) {
                showStatus(`Error: ${data.message}`, 'error');
                break;
              }

              if (data.done) {
                updateMessage(assistantMsg, fullResponse, false);
                showStatus('Stream completed!', 'success');
                
                // Auto-fill chat ID for next message
                if (!chatId && data.chat_id) {
                  document.getElementById('chatId').value = data.chat_id;
                }
              } else {
                fullResponse += data.token;
                updateMessage(assistantMsg, fullResponse, true);
              }
            }
          }
        }
      } catch (error) {
        console.error('Stream error:', error);
        showStatus(`Error: ${error.message}`, 'error');
        updateMessage(assistantMsg, fullResponse || 'Error occurred', false);
      } finally {
        isStreaming = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('stopBtn').style.display = 'none';
      }
    }

    function stopStream() {
      if (currentEventSource) {
        currentEventSource.close();
        currentEventSource = null;
      }
      isStreaming = false;
      document.getElementById('sendBtn').disabled = false;
      document.getElementById('stopBtn').style.display = 'none';
      showStatus('Stream stopped', 'info');
    }

    // Set default org ID
    document.getElementById('orgId').value = '00000000-0000-0000-0000-000000000001';
  </script>
</body>
</html>
